<html>
	<head>
		<title>Example iframe</title>
	</head>
	<body style="padding: 50px;">

		<iframe id="iframe_z" src="http://wikipedia.org"></iframe>
		<br />

		<iframe id="iframez2"></iframe>
		<script>
			var frame = document.getElementById('iframez2').contentDocument;
			frame.open();
			frame.writeln("<!doctype html><html><body>Another iframe with hard coded document in body.</body></html>");
			frame.close();
		</script>
		<br />

		<iframe src="javascript:'<html><body>Iframe with hard coded document in body.</body></html>'"></iframe>
		<br />

		<iframe src="about:blank" style="width: 100px; height: 100px;"></iframe>
		<br />

		<iframe style="width: 100px; height: 100px;"></iframe>
		<br />

		<img id="img_d" src="icon_128.png" />

		<h2>SVG</h2>
		<svg width="100" height="100">
		  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red" />
		</svg>
	</body>
</html>
