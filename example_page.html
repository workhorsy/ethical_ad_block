<html>
	<head>
		<title>Example page</title>
		<style>
		</style>


		<script src=""></script>
	</head>
	<body>
		<h1>To run from a web server:<br />python -m http.server 8000</h1>

		<h2>Elements loaded AFTER page load</h2>
		<img id="img_a" />
		<img id="img_b" />
		<iframe id="iframe_a"></iframe>
		<iframe id="iframe_b"></iframe>

		<h2>Elements loaded BEFORE page load</h2>
		<img id="img_c" src="icon_128.png" />
		<img id="img_d" src="icon_128.png" />
		<iframe id="iframe_c" src="http://reddit.com"></iframe>
		<iframe id="iframe_d" src="http://slashdot.org"></iframe>

		<h2>Object</h2>
		<object data="icon_128.png"></object>

		<h2>Video</h2>
		<video controls>
			<source src="http://techslides.com/demos/sample-videos/small.webm">
		</video>

		<h2>Link with CSS background image</h2>
		<a href="http://google.com" style="background-image: url(icon_128.png); display: block; width: 128px; height: 128px;">http://google.com</a>

		<h2>Link around element</h2>
		<a href="http://google.com" style="display: inline-block;">
			<video controls>
				<source src="http://techslides.com/demos/sample-videos/small.webm">
			</video>
		</a>
		<a href="http://google.com" style="display: inline-block;">
			<img id="img_z" src="icon_128.png" />
		</a>
		<a href="http://google.com" style="display: inline-block; width: 100px; height: 100px;">
			<div style="padding: 20px; background-color: red; border: 5px solid black;">
				A div inside a link
			</div>
		</a>

		<script>
			window.addEventListener('load', function() {
				document.getElementById('img_a').src = 'icon_128.png';
				document.getElementById('img_b').src = 'icon_128.png';

				document.getElementById('iframe_a').src = 'http://news.ycombinator.com';
				document.getElementById('iframe_b').src = 'http://wikipedia.org';
			}, false);
		</script>
	</body>
</html>
